<html>
    <head>
        <link  rel="stylesheet" href="formstyle.css">
        <h1 style="text-align: center";>SUBMISSION FORM</h1>
    </head>
        <body>
            <div class="container">
                <form action="submit.html" method="post">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <h3>Please select Gender</h3>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <br>
                <input type="radio" id="male" name="gender" value="other">
                <label for="other">Other</label><br>
                <label for="abc">Qualification :</label>
                <select id="abc">
                    <option value="1">SSC</option>
                    <option value="2">Inter</option>
                    <option value="3">B.Tech</option>
                    <option value="4">M.Tech</option>
                    <option value="5">PhD</option>
                </select>
                <label for ="email">Email :</label>
                <input type="email" id="email" name="email"><br>
                <label for="pname">Phone number :</label>
                <input type="text" id="pname" name="pname"><br>
                <br>
                <label for="Address">Address :</label>
                <input type="text" id="address" name="address"><br>
                <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset"><br>
                </form>
                </div>


        </body>
    
</html>
